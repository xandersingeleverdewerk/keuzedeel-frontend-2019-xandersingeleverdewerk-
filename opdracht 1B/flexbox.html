<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="flexbox.css">
    <title>Flexbox</title>
</head>
<body>
<div class="container">
    <div class="red-container">
        <div class="item-block-red"><img src="square.png" alt="square" height="100px" width="100px"></div>
        <div class="item-block-red"><img src="square.png" alt="square" height="100px" width="100px"></div>
        <div class="item-block-red"><img src="square.png" alt="square" height="100px" width="100px"></div>
    </div>
    <div class="righter-block">
        <div class="blue-container">
            <div class="item-block-blue"><img src="square.png" alt="square" height="100px" width="100px"></div>
            <div class="item-block-blue"><img src="square.png" alt="square" height="100px" width="100px"></div>
            <div class="item-block-blue"><img src="square.png" alt="square" height="100px" width="100px"></div>
        </div>
        <div class="inner-block">
            <div class="orange-container">
                <div class="item-block-orange"><img src="square.png" alt="square" height="79px" width="79px"></div>
                <div class="item-block-orange"><img src="square.png" alt="square" height="79px" width="79px"></div>
                <div class="item-block-orange"><img src="square.png" alt="square" height="79px" width="79px"></div>
            </div>
            <div class="right-inner-block-container-group">
                <div class="green-container">
                    <div class="green-sub-container1">
                        <div class="item-block-green1"><img src="square.png" alt="square" height="79px" width="79px"></div>
                        <div class="item-block-green1"><img src="square.png" alt="square" height="79px" width="79px"></div>
                        <div class="item-block-green1"><img src="square.png" alt="square" height="79px" width="79px"></div>
                    </div>
                </div>
                <div class="green-container">
                    <div class="green-sub-container2">
                        <div class="item-block-green2"><img src="square.png" alt="square" height="79px" width="79px"></div>
                        <div class="item-block-green2"><img src="square.png" alt="square" height="79px" width="79px"></div>
                        <div class="item-block-green2"><img src="square.png" alt="square" height="79px" width="79px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
