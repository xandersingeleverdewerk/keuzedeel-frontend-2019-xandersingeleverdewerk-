<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="flexbox.css">
    <title>Flexbox</title>
</head>
<body>
<div class="container">
    <div class="red-container"></div>
    <div class="righter-block">
        <div class="blue-container"></div>
        <div class="inner-block">
            <div class="orange-container"></div>
            <div class="right-inner-block-container-group">
                <div class="green-container"></div>
                <div class="green-container"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
